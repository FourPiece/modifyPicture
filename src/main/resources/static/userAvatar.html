<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="/plugins/cropper/cropper.css" />
		<link rel="stylesheet" href="/plugins/element-ui/theme-chalk/index.css">
		<link rel="stylesheet" href="/css/avatar.css">
	</head>
	<body>
		<!-- 选择图片 -->
		<div id="outsideDiv" class="all" onclick="openInput()">
			<div class="initialChooseDiv">
				<img id="previewPic" src="/images/uploadPic.png">
				<p style="font-size: 26px;color: #aaa;">请选择您的个人头像</p>
			</div>
			<!-- 显示选择的图片 -->
			<img id="showImage" src="">
		</div>
		<!--预览图，上传，旋转-->
		<div id="imgContent">
		<div class="right" v-show="haveImg">
				<div >
					<el-button type="primary" onclick="getFinalImgInfo()" >上传<i class="el-icon-upload el-icon--right" ></i></el-button>
					<el-button type="primary" icon="el-icon-plus" onclick="openInput()">重选图片</el-button>
					<br>
					<el-button type="primary" icon="el-icon-refresh-left" onclick="rotateImg('left')" >左旋转</el-button>
					<el-button type="primary" icon="el-icon-refresh-right"  onclick="rotateImg('right')">右旋转</el-button>
					<p>预览图 ：</p>
					<div class="small"></div>
				</div>
			</div>
		</div>
		<input id="imgInput" type="file" accept="image/png,image/gif,image/jpg,image/jpeg" name="file" style="display:none" />
	</body>
	
	<script src="/js/jquery.min.js"></script>
	<script src="/plugins/cropper/cropper.js"></script>
	<script src="/plugins/cropper/jquery_cropper.js"></script>
	<script src="/js/vue.min.js"></script>
	<script src="/plugins/element-ui/index.js"></script>
	<!-- 需要html页面解析完成后加载 -->
	<script src="/js/avatar.js"></script>
</html>
